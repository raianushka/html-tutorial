

<script>
    //Loops in java script
let bike=['pulsar','hero maestro edge']
for(let m in bike)
{
console.log(bike[m])
}
let info={name: "Kammo",city:"Multai"}
for(let n in info)          //for-in is for objects
{
console.log(info[n])
}
let infor=[4,8,12,16,20,24,28,32,36,40]
for(let t of infor)       //for-of is only for arrays and string 
{
console.log(t)
    }

    //for loop
    for (let i = 1; i <= 10; i++) {
        console.log(i)
    }

   // The for-in loop should not be used to iterate over an array where the index order is important.
    //You should better use a for loop with a numeric index.

</script>
