<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px">
        <div style="background-color: lightcoral;">div1</div>
        <div style="background-color:rgb(13, 110, 142);">div2</div>
    </div>
</body>

</html>
